<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="inputName" name="username" placeholder="Enter your username or email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="inputPassword" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn" onclick="signup()">Signup</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
